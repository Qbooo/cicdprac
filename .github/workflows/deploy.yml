name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_PEM_KEY: ${{ secrets.EC2_PEM_KEY }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # ðŸ” ë””ë²„ê¹…ìš© Step
      - name: Debug environment variables
        run: |
          echo "EC2_HOST is: [$EC2_HOST]"
          echo "EC2_USER is: [$EC2_USER]"
          echo "PEM key exists? -> ${#EC2_PEM_KEY}"

      - name: Copy files to EC2 using SCP
        run: |
          echo "$EC2_PEM_KEY" > key.pem
          chmod 600 key.pem
          scp -i key.pem -o StrictHostKeyChecking=no build/libs/*.jar $EC2_USER@$EC2_HOST:/home/$EC2_USER/app.jar

      - name: Run application on EC2
        run: |
           ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
           pgrep -f 'java -jar' | xargs -r kill || true
           nohup java -jar /home/$EC2_USER/app.jar > app.log 2>&1 &
          "

