name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Deploy to EC2 using SCP
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        PEM_KEY: ${{ secrets.EC2_PEM_KEY }}
      run: |
        echo "$PEM_KEY" > key.pem
        chmod 400 key.pem
        scp -i key.pem build/libs/*.jar $USER@$HOST:/home/ec2-user/
        ssh -i key.pem $USER@$HOST "pkill -f 'java -jar' || true"
        ssh -i key.pem $USER@$HOST "nohup java -jar /home/ec2-user/*.jar > app.log 2>&1 &"

